<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .header{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-around;
            align-content: flex-start;
        }
        p{
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>home</h1>
        <h1>home</h1>
        <h1>home<br></h1>
        <h1></h1>
    </div>
</body>
</html>
